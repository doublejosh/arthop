    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sky background */
        .sky-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 50% 40%,
                    rgba(255, 235, 150, 0.5) 0%,
                    transparent 50%
                ),
                linear-gradient(
                    to bottom,
                    #9FD8F4 0%,
                    #FFD99A 35%,
                    #FFA63D 70%,
                    #FFF8D5 100%
                );
            z-index: 1;
            animation: skyColorCycle 60s linear infinite;
            will-change: background;
            transform: translateZ(0);
            contain: paint;
        }

        /* Sun and rays */
        .sun-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 5.5;
            transition: transform 0.3s ease-out;
            overflow: visible;
        }

        .sun {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle,
                #FFF4A3 0%,
                #FFD700 30%,
                #FFA500 70%,
                #FF8C00 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            animation: sunGlow 60s linear infinite;
            will-change: background, top, width, height;
            contain: paint;
        }

        .sun-rays {
            position: absolute;
            width: 1000px;
            height: 1000px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            z-index: 1;
            animation: sunGlow 60s linear infinite;
            will-change: top;
            contain: paint;
        }

        .ray {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        .ray::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 500px solid rgba(240, 197, 111, 0.4);
            filter: blur(8px);
            transform: translateX(-40px);
        }

        .ray:nth-child(odd)::before {
            border-left-width: 50px;
            border-right-width: 50px;
            border-top-width: 550px;
            border-top-color: rgba(245, 205, 120, 0.35);
            transform: translateX(-50px);
        }

        .ray:nth-child(3n)::before {
            border-left-width: 35px;
            border-right-width: 35px;
            border-top-width: 480px;
            border-top-color: rgba(232, 184, 98, 0.38);
            transform: translateX(-35px);
        }

        /* Mountain layers */
        .bg-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .mountain-back {
            z-index: 3;
            bottom: 30%;
        }

        .mountain-mid {
            z-index: 4;
            bottom: 25%;
        }

        .mountain-front {
            z-index: 5;
            bottom: 0;
        }

        .water-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                transparent 0px,
                rgba(255, 255, 255, 0.08) 1px,
                transparent 2px,
                transparent 6px,
                rgba(200, 147, 71, 0.15) 7px,
                transparent 8px
            );
        }

        /* Water ripples */
        .water-ripples {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 4;
            bottom: 0;
            transition: transform 0.3s ease-out;
        }

        .ripple-line {
            position: absolute;
            width: 100%;
            height: 3px;
            opacity: 0.6;
        }

        /* Decorative elements */
        .tree-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 6;
            transition: transform 0.3s ease-out;
        }

        .cloud-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 8;
            overflow: hidden;
            pointer-events: none;
            transition: transform 0.3s ease-out;
        }

        .cloud {
            position: absolute;
            will-change: transform, opacity;
            transform: translateZ(0);
            animation: cloudPulse 5s ease-in-out infinite;
            filter: blur(2px);
        }

        @keyframes cloudPulse {
            0%, 100% {
                transform: translateZ(0) scale(1);
            }
            50% {
                transform: translateZ(0) scale(1.02);
            }
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f0ddb0;
            border-radius: 50%;
            box-shadow: 0 0 8px #f0ddb0;
        }

        .star.sparkle {
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: none;
        }

        .star.sparkle::before,
        .star.sparkle::after {
            content: '';
            position: absolute;
            background: #f0ddb0;
            box-shadow: 0 0 10px #f0ddb0;
        }

        .star.sparkle::before {
            width: 20px;
            height: 2px;
            top: 0;
            left: -10px;
        }

        .star.sparkle::after {
            width: 2px;
            height: 20px;
            top: -10px;
            left: 0;
        }

        /* Texture overlay */
        .texture-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 7;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            font-weight: 400;
            text-align: center;
            opacity: 0.8;
            letter-spacing: 4px;
            line-height: 25px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
            animation: fadeIn 1.4s ease-out;
            z-index: 10;
        }

        /* Content container */
        .content {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .content h1 img {
            max-width: 100%;
            width: clamp(300px, 90vw, 600px);
            height: auto;
            filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, 0.5));
            opacity: 0.35;
            transition: opacity 0.3s ease;
            mix-blend-mode: soft-light;
        }

        .content h1 img:hover {
            opacity: 0.5;
        }

        .content .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out;
        }

        .content .description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.4s ease-out;
        }

        .content .date {
            font-size: clamp(2rem, 4vw, 1.5rem);
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out;
        }

        .info-block {
            background-color: rgba(0, 0, 0, 0.40);
            padding: 20px;
            margin-top: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .event-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .calendar-button,
        .facebook-button {
            display: inline-block;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            font-size: clamp(0.85rem, 1.8vw, 1rem);
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            cursor: pointer;
        }

        .calendar-button:hover,
        .facebook-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .facebook-button {
            background-color: rgba(66, 103, 178, 0.3);
            border-color: rgba(66, 103, 178, 0.8);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .facebook-button:hover {
            background-color: rgba(66, 103, 178, 0.9);
            color: white;
        }

        .facebook-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.6s ease-out;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.4;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cloud Flight Animations */
        @keyframes flyLeftToRight {
            from {
                left: -20%;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                left: 120%;
                opacity: 0;
            }
        }

        @keyframes flyRightToLeft {
            from {
                right: -20%;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                right: 120%;
                opacity: 0;
            }
        }

        /* Day/Night Cycle Animations */
        @keyframes skyColorCycle {
            0% {
                background:
                    radial-gradient(ellipse at 50% 40%,
                        rgba(255, 235, 150, 0.5) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        to bottom,
                        #9FD8F4 0%,
                        #FFD99A 35%,
                        #FFA63D 70%,
                        #FFF8D5 100%
                    );
            }
            20.83% {
                background:
                    radial-gradient(ellipse at 50% 40%,
                        rgba(255, 240, 175, 0.4) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        to bottom,
                        #96C4DC 0%,
                        #E0D2A8 35%,
                        #F9BE64 70%,
                        #FFF5D0 100%
                    );
            }
            41.67% {
                background:
                    radial-gradient(ellipse at 50% 40%,
                        rgba(255, 245, 200, 0.3) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        to bottom,
                        #8db1c4 0%,
                        #c8cab0 35%,
                        #f4d88b 70%,
                        #fff2be 100%
                    );
            }
            62.5% {
                background:
                    radial-gradient(ellipse at 50% 40%,
                        rgba(255, 240, 175, 0.4) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        to bottom,
                        #96C4DC 0%,
                        #E0D2A8 35%,
                        #F9BE64 70%,
                        #FFF5D0 100%
                    );
            }
            83.33%, 100% {
                background:
                    radial-gradient(ellipse at 50% 40%,
                        rgba(255, 235, 150, 0.5) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        to bottom,
                        #9FD8F4 0%,
                        #FFD99A 35%,
                        #FFA63D 70%,
                        #FFF8D5 100%
                    );
            }
        }

        @keyframes sunGlow {
            0% {
                background: radial-gradient(circle,
                    #FFF4A3 0%,
                    #FFD700 30%,
                    #FFA500 70%,
                    #FF8C00 100%);
                width: 450px;
                height: 450px;
                border-radius: 50%;
                top: 50%;
            }
            20.83% {
                background: radial-gradient(circle,

                    #F7BE78 30%,

                    #E28449 100%);

            }
        }

        /* Mountain gradient animations */
        @keyframes mountainBackColor1 {
            0% { stop-color: #A8C8D8; }
            20.83% { stop-color: #92B7C7; }
            41.67% { stop-color: #7ba6b5; }
            62.5% { stop-color: #92B7C7; }
            83.33%, 100% { stop-color: #A8C8D8; }
        }
        @keyframes mountainBackColor2 {
            0% { stop-color: #8FB5C8; }
            20.83% { stop-color: #7DA4B6; }
            41.67% { stop-color: #6a93a4; }
            62.5% { stop-color: #7DA4B6; }
            83.33%, 100% { stop-color: #8FB5C8; }
        }
        @keyframes mountainBackColor3 {
            0% { stop-color: #789FB5; }
            20.83% { stop-color: #6990A5; }
            41.67% { stop-color: #5a8194; }
            62.5% { stop-color: #6990A5; }

            0% { stop-color: #8AA8BD; }

            62.5% { stop-color: #7797AB; }

        @keyframes mountainFrontColor2 {

        #mountainBackGrad stop:nth-child(1) {
            animation: mountainBackColor1 60s linear infinite;
        }
        #mountainBackGrad stop:nth-child(2) {
            animation: mountainBackColor2 60s linear infinite;

        #mountainBackGrad stop:nth-child(3) {

        #mountainMidGrad stop:nth-child(1) {

        @media (max-width: 768px) {
            .content {
                bottom: 15%;
                width: 95%;
            }

                display: block;
                margin-top: 8px;
            }

            .middle-dot {
                display: none;
            }

        /* Parallax effect hint */
        .parallax-hint {
            position: absolute;
            bottom: 5%;
            left: 50%;

        }

        @keyframes float {
            0%, 100% {

            }

        /* Locations Section */
        .locations-section {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(
                to bottom,
                #3d2f52 0%,
                #2f2242 30%,
                #241a35 70%,
                #1a1328 100%
            );
            padding: 80px 20px;
            overflow: hidden;
        }

        .locations-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.3;
            pointer-events: none;
        }

        .locations-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
        }

        .locations-intro {
            color: #e5c791;
            font-size: clamp(1.6rem, 3vw, 1.8rem);
            font-weight: 200;
            line-height: 1.6;
            text-align: center;
            margin-top: 40px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .locations-container h2 {
            color: #f0ddb0;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        .location-card {
            background: linear-gradient(
                135deg,
                rgba(74, 61, 94, 0.6) 0%,
                rgba(61, 47, 82, 0.4) 100%
            );
            border: 1px solid rgba(240, 221, 176, 0.2);
            border-radius: 12px;
            padding: 40px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .location-card:hover {

    <script>
        // Parallax effect - only on desktop
        const container = document.querySelector('.container');
        const layers = document.querySelectorAll('[data-speed]');

        // Check if not mobile before enabling parallax
        if (window.innerWidth > 768) {
            container.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                layers.forEach((layer) => {
                    const speed = parseFloat(layer.getAttribute('data-speed'));
                    const x = (mouseX - 0.5) * speed * 30;
                    const y = (mouseY - 0.5) * speed * 30;

                    layer.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        // Load and display locations
        function loadLocations() {
            const locationsData = JSON.parse(document.getElementById('locations-data').textContent);
            const locationsGrid = document.getElementById('locations-grid');

            locationsData.forEach(location => {
                const card = document.createElement('div');
                card.className = 'location-card';

                let artistsHTML = '';
                if (location.artists && location.artists.length > 0) {
                    artistsHTML = `
                        <div class="location-artists">
                            <div class="location-artists-label">Artists</div>
                            <div class="location-artists-list">${location.artists.join(', ')}</div>
                        </div>
                    `;
                }

                let notesHTML = '';
                if (location.notes && location.notes.trim() !== '') {
                    notesHTML = `<div class="location-notes">${location.notes}</div>`;
                }

                // Create Google Maps directions URL
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(location.address + ' Camano Island WA 98282')}`;

                card.innerHTML = `
                    <div class="location-number">${location.number}</div>
                    <div class="location-name">${location.name}</div>
                    <div class="location-address">${location.address}</div>
                    ${artistsHTML}
                    ${notesHTML}
                    <a href="${mapsUrl}" target="_blank" class="location-directions-button">Get Directions</a>
                `;

                locationsGrid.appendChild(card);
            });
        }

        // Initialize locations on page load
        document.addEventListener('DOMContentLoaded', loadLocations);

        // Cloud animation system
        const cloudLayer = document.querySelector('.cloud-layer');
        let activeClouds = 0;
        const MAX_CLOUDS = 6;

        // Generate a random cloud cluster
        function generateCloud() {
            const numOvals = 6 + Math.floor(Math.random() * 7); // 6-12 ovals
            const cloudWidth = 250 + Math.random() * 300; // 250-550px (bigger)
            const cloudHeight = cloudWidth * 0.6; // Slightly taller for more spread

            // Add padding for blur and overflow
            const padding = cloudWidth * 0.2;
            const viewBoxWidth = cloudWidth + padding * 2;
            const viewBoxHeight = cloudHeight + padding * 2;

            // Create unique filter ID
            const filterId = `cloudBlur_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="${-padding} ${-padding} ${viewBoxWidth} ${viewBoxHeight}" width="${cloudWidth}" height="${cloudHeight}" style="overflow: visible;">
                <defs>
                    <filter id="${filterId}" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>`;

            // Generate random overlapping ovals with looser spacing
            for (let i = 0; i < numOvals; i++) {
                // Base size with up to 250% variation
                const baseSize = cloudWidth / 8;
                const sizeVariation = 1 + Math.random() * 1.5; // 1.0 to 2.5x
                const rx = baseSize * sizeVariation;
                const ry = rx * (0.6 + Math.random() * 0.4); // Slightly elliptical

                // Looser spread - use full cloud area without tight clustering
                const cx = cloudWidth * 0.1 + Math.random() * cloudWidth * 0.8;
                const cy = cloudHeight * 0.1 + Math.random() * cloudHeight * 0.8;

                // Random color (white to light gray)
                const grayValue = 224 + Math.floor(Math.random() * 31); // 224-255
                const color = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;

                // Random opacity (0.15-0.3) - even lower opacity
                const opacity = 0.15 + Math.random() * 0.15;

                // Random animation duration for each oval (8-12 seconds)
                const animDuration = 8 + Math.random() * 4;

                // Random animation delay for variety
                const animDelay = Math.random() * 4;

                // Create unique animation name for this oval
                const animName = `cloudShift_${i}_${Date.now()}`;

                // Generate random shift amounts
                const shiftX = -10 + Math.random() * 20;
                const shiftY = -10 + Math.random() * 20;
                const scaleChange = 0.85 + Math.random() * 0.3; // 0.85 to 1.15

                svgContent += `
                    <ellipse cx="${cx}" cy="${cy}" rx="${rx}" ry="${ry}" fill="${color}" opacity="${opacity}" filter="url(#${filterId})">
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            values="0,0; ${shiftX},${shiftY}; 0,0"
                            dur="${animDuration}s"
                            begin="${animDelay}s"
                            repeatCount="indefinite"/>
                        <animate
                            attributeName="rx"
                            values="${rx}; ${rx * scaleChange}; ${rx}"
                            dur="${animDuration}s"
                            begin="${animDelay}s"
                            repeatCount="indefinite"/>
                        <animate
                            attributeName="ry"
                            values="${ry}; ${ry * scaleChange}; ${ry}"
                            dur="${animDuration}s"
                            begin="${animDelay}s"
                            repeatCount="indefinite"/>
                    </ellipse>`;
            }

            svgContent += '</svg>';
            return svgContent;
        }

        function spawnCloud() {
            // Check if we're on mobile or at max clouds
            if (window.innerWidth <= 768 || activeClouds >= MAX_CLOUDS) {
                return;
            }

            // Generate random cloud
            const cloudSvg = generateCloud();

            // Create cloud element
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.innerHTML = cloudSvg;

            // Random vertical position (5-35% from top) - higher up on screen
            const topPosition = 5 + Math.random() * 30;
            cloud.style.top = `${topPosition}%`;

            // Random direction
            const direction = Math.random() < 0.5 ? 'leftToRight' : 'rightToLeft';

            // Random duration (60-180 seconds) - half as fast, very slow drift
            const duration = 60 + Math.random() * 120;

            // Random pulse duration (4-6 seconds) for variety
            const pulseDuration = 4 + Math.random() * 2;
            cloud.style.animationDuration = `${pulseDuration}s`;

            // Apply animation
            if (direction === 'leftToRight') {
                cloud.style.animation = `flyLeftToRight ${duration}s linear, cloudPulse ${pulseDuration}s ease-in-out infinite`;
                cloud.style.left = '-20%';
            } else {
                cloud.style.animation = `flyRightToLeft ${duration}s linear, cloudPulse ${pulseDuration}s ease-in-out infinite`;
                cloud.style.right = '-20%';
            }

            // Add to DOM
            cloudLayer.appendChild(cloud);
            activeClouds++;

            console.log(`Spawned cloud, active: ${activeClouds}, direction: ${direction}`);

            // Remove cloud after animation completes
            setTimeout(() => {
                cloud.remove();
                activeClouds--;
            }, duration * 1000);
        }

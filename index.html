<head>

    <title>ArtHop - Camano Island, WA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Sky background */
        .sky-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                #5a8ba5 0%,
                #7ba5b8 25%,
                #d4a574 50%,
                #f4c96b 70%,
                #e8b55d 100%
            );
            z-index: 1;
        }

        /* Sun and rays */
        .sun-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: transform 0.3s ease-out;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #f4a84c 0%, #e69338 100%);
            border-radius: 50%;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun-rays {
            position: absolute;
            width: 800px;
            height: 800px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ray {
            position: absolute;
            width: 120px;
            height: 400px;
            background: linear-gradient(to bottom,
                rgba(244, 201, 107, 0.6) 0%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform-origin: 60px 0;
            opacity: 0.7;
        }

        /* Mountain layers */
        .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .mountain-back {
            z-index: 3;
            bottom: 30%;
        }

        .mountain-mid {
            z-index: 4;
            bottom: 25%;
        }

        .mountain-front {
            z-index: 5;
            bottom: 0;
        }

        /* Water reflection */
        .water-layer {
            position: absolute;
            width: 100%;
            height: 40%;
            bottom: 35%;
            background: linear-gradient(
                to bottom,
                #e8b55d 0%,
                #d4a574 50%,
                #c89960 100%
            );
            z-index: 2;
            opacity: 0.8;
            transition: transform 0.3s ease-out;
        }

        .water-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                transparent 0px,
                rgba(255, 255, 255, 0.1) 2px,
                transparent 4px
            );
        }

        /* Decorative elements */
        .tree-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 6;
            transition: transform 0.3s ease-out;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f4e4c1;
            border-radius: 50%;
            box-shadow: 0 0 8px #f4e4c1;
        }

        .star.sparkle {
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: none;
        }

        .star.sparkle::before,
        .star.sparkle::after {
            content: '';
            position: absolute;
            background: #f4e4c1;
            box-shadow: 0 0 10px #f4e4c1;
        }

        .star.sparkle::before {
            width: 20px;
            height: 2px;
            top: 0;
            left: -10px;
        }

        .star.sparkle::after {
            width: 2px;
            height: 20px;
            top: -10px;
            left: 0;
        }

        /* Texture overlay */
        .texture-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 7;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Content container */
        .content {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .content h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .content .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out;
        }

        .content .description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.4s ease-out;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.6s ease-out;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                bottom: 15%;
                width: 95%;
            }
        }

        /* Parallax effect hint */
        .parallax-hint {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 10;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sky gradient background -->
        <div class="sky-layer"></div>

        <!-- Water reflection -->
        <div class="water-layer" data-speed="0.3">
            <div class="water-shimmer"></div>
        </div>

        <!-- Sun with radiating beams -->
        <div class="sun-layer" data-speed="0.4">
            <div class="sun"></div>
            <div class="sun-rays">
                <div class="ray" style="transform: rotate(0deg);"></div>
                <div class="ray" style="transform: rotate(30deg);"></div>
                <div class="ray" style="transform: rotate(60deg);"></div>
                <div class="ray" style="transform: rotate(90deg);"></div>
                <div class="ray" style="transform: rotate(120deg);"></div>
                <div class="ray" style="transform: rotate(150deg);"></div>
                <div class="ray" style="transform: rotate(180deg);"></div>
                <div class="ray" style="transform: rotate(210deg);"></div>
                <div class="ray" style="transform: rotate(240deg);"></div>
                <div class="ray" style="transform: rotate(270deg);"></div>
                <div class="ray" style="transform: rotate(300deg);"></div>
                <div class="ray" style="transform: rotate(330deg);"></div>
            </div>
        </div>

        <!-- Back mountains -->
        <div class="bg-layer mountain-back" data-speed="0.8">
            <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position: absolute; bottom: 0;">
                <path d="M 0 800 Q 300 600 600 700 T 1200 650 T 1920 750 L 1920 1080 L 0 1080 Z" fill="#6b9aad" opacity="0.8"/>
            </svg>
        </div>

        <!-- Middle mountains -->
        <div class="bg-layer mountain-mid" data-speed="1.2">
            <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position: absolute; bottom: 0;">
                <path d="M 0 850 Q 400 650 800 750 T 1600 700 L 1920 780 L 1920 1080 L 0 1080 Z" fill="#547a8a" opacity="0.9"/>
            </svg>
        </div>

        <!-- Front mountains -->
        <div class="bg-layer mountain-front" data-speed="1.8">
            <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position: absolute; bottom: 0;">
                <path d="M 0 650 L 200 900 L 500 700 L 800 850 L 1200 600 L 1500 800 L 1920 650 L 1920 1080 L 0 1080 Z" fill="#3d4f6b"/>
            </svg>
        </div>

        <!-- Decorative tree and stars -->
        <div class="tree-layer" data-speed="2.0">
            <!-- Tree silhouette -->
            <svg width="120" height="180" style="position: absolute; left: 8%; bottom: 28%;">
                <polygon points="60,30 40,80 50,80 30,130 45,130 25,180 95,180 75,130 90,130 70,80 80,80" fill="#2d3b52"/>
                <rect x="52" y="180" width="16" height="40" fill="#2d3b52"/>
            </svg>

            <!-- Stars -->
            <div class="star" style="top: 15%; left: 25%;"></div>
            <div class="star sparkle" style="top: 12%; left: 75%;"></div>
            <div class="star" style="top: 20%; right: 20%;"></div>
            <div class="star" style="top: 25%; left: 15%;"></div>
        </div>

        <!-- Grainy texture overlay -->
        <div class="texture-overlay"></div>

        <!-- Main content -->
        <div class="content">
            <h1>ArtHop</h1>
            <div class="subtitle">Camano Island, WA</div>
            <div class="description">
                Discover the vibrant art scene of Camano Island. Join us for a journey through
                local galleries, artist studios, and creative spaces nestled in the beauty of
                the Pacific Northwest.
            </div>
            <a href="#explore" class="cta-button">Explore Art</a>
        </div>

        <!-- Parallax hint -->
        <div class="parallax-hint">Move your mouse to explore</div>
    </div>

    <script>
        // Parallax effect on mouse move
        const container = document.querySelector('.container');
        const layers = document.querySelectorAll('[data-speed]');

        container.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            layers.forEach((layer) => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const x = (mouseX - 0.5) * speed * 30;
                const y = (mouseY - 0.5) * speed * 30;

                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Mobile touch parallax
        let lastTouchX = 0;
        let lastTouchY = 0;

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const touchX = touch.clientX / window.innerWidth;
            const touchY = touch.clientY / window.innerHeight;

            layers.forEach((layer) => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const x = (touchX - 0.5) * speed * 30;
                const y = (touchY - 0.5) * speed * 30;

                layer.style.transform = `translate(${x}px, ${y}px)`;
            });

            lastTouchX = touchX;
            lastTouchY = touchY;
        });

        // Smooth scroll for CTA button (placeholder for future sections)
        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Explore Art clicked - add your navigation logic here');
            // You can add navigation to other sections or pages here
        });

        // Optional: Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                console.log('Navigate to next section');
                // Add navigation logic
            }
        });
    </script>

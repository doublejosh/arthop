    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sky background */
        .sky-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 50% 40%,
                    rgba(255, 245, 200, 0.3) 0%,
                    transparent 50%
                ),
                linear-gradient(
                    to bottom,
                    #7b9fb5 0%,
                    #8db1c4 15%,
                    #a5bcc8 30%,
                    #c8cab0 45%,
                    #e5c791 60%,
                    #f4d88b 75%,
                    #fce8a8 90%,
                    #fff2be 100%
                );
            z-index: 1;
        }

        /* Sun and rays */
        .sun-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 2;
            transition: transform 0.3s ease-out;
            overflow: visible;
        }

        .sun {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle,
                #f7b760 0%,
                #f5a850 30%,
                #e8943d 70%,
                #d67d2a 100%);
            border-radius: 50%;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .sun-rays {
            position: absolute;
            width: 1000px;
            height: 1000px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .ray {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        .ray::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 500px solid rgba(240, 197, 111, 0.4);
            filter: blur(8px);
            transform: translateX(-40px);
        }

        .ray:nth-child(odd)::before {
            border-left-width: 50px;
            border-right-width: 50px;
            border-top-width: 550px;
            border-top-color: rgba(245, 205, 120, 0.35);
            transform: translateX(-50px);
        }

        .ray:nth-child(3n)::before {
            border-left-width: 35px;
            border-right-width: 35px;
            border-top-width: 480px;
            border-top-color: rgba(232, 184, 98, 0.38);
            transform: translateX(-35px);
        }

        /* Mountain layers */
        .bg-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .mountain-back {
            z-index: 3;
            bottom: 30%;
        }

        .mountain-mid {
            z-index: 4;
            bottom: 25%;
        }

        .mountain-front {
            z-index: 5;
            bottom: 0;
        }

        .water-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                transparent 0px,
                rgba(255, 255, 255, 0.08) 1px,
                transparent 2px,
                transparent 6px,
                rgba(200, 147, 71, 0.15) 7px,
                transparent 8px
            );
        }

        /* Water ripples */
        .water-ripples {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 4;
            bottom: 0;
            transition: transform 0.3s ease-out;
        }

        .ripple-line {
            position: absolute;
            width: 100%;
            height: 3px;
            opacity: 0.6;
        }

        /* Decorative elements */
        .tree-layer {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 100%;
            z-index: 6;
            transition: transform 0.3s ease-out;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f0ddb0;
            border-radius: 50%;
            box-shadow: 0 0 8px #f0ddb0;
        }

        .star.sparkle {
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: none;
        }

        .star.sparkle::before,
        .star.sparkle::after {
            content: '';
            position: absolute;
            background: #f0ddb0;
            box-shadow: 0 0 10px #f0ddb0;
        }

        .star.sparkle::before {
            width: 20px;
            height: 2px;
            top: 0;
            left: -10px;
        }

        .star.sparkle::after {
            width: 2px;
            height: 20px;
            top: -10px;
            left: 0;
        }

        /* Texture overlay */
        .texture-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 7;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Content container */
        .content {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .content h1 img {
            max-width: 100%;
            width: clamp(300px, 50vw, 600px);
            height: auto;
            filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, 0.5));
            opacity: 0.35;
            transition: opacity 0.3s ease;
            mix-blend-mode: soft-light;
        }

        .content h1 img:hover {
            opacity: 0.5;
        }

        .content .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out;
        }

        .content .description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.4s ease-out;
        }

        .content .date {
            font-size: clamp(2rem, 4vw, 1.5rem);
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out;
        }

        .info-block {
            background-color: rgba(0, 0, 0, 0.15);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .calendar-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            font-size: clamp(0.85rem, 1.8vw, 1rem);
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            cursor: pointer;
        }

        .calendar-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.6s ease-out;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                bottom: 15%;
                width: 95%;
            }
        }

        /* Parallax effect hint */
        .parallax-hint {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            z-index: 10;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Locations Section */
        .locations-section {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(
                to bottom,
                #3d2f52 0%,
                #2f2242 30%,
                #241a35 70%,
                #1a1328 100%
            );
            padding: 80px 20px;
            overflow: hidden;
        }

        .locations-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.3;
            pointer-events: none;
        }

        .locations-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
        }

        .locations-intro {
            color: #e5c791;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 200;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .locations-container h2 {
            color: #f0ddb0;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        .location-card {
            background: linear-gradient(
                135deg,
                rgba(74, 61, 94, 0.6) 0%,
                rgba(61, 47, 82, 0.4) 100%
            );
            border: 1px solid rgba(240, 221, 176, 0.2);
            border-radius: 12px;
            padding: 40px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .location-card:hover {
            transform: translateY(-5px);
            border-color: rgba(240, 221, 176, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .location-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e8b862 0%, #d49944 100%);
            color: #241a35;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .location-name {
            color: #f0ddb0;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .location-address {
            color: #ffd68a;
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 20px;
            font-style: normal;
            line-height: 1.2;
        }

        .location-artists {
            margin-top: 15px;
        }

        .location-artists-label {
            color: #e8b862;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .location-artists-list {
            color: #c5b7d4;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
        }

        .location-notes {
            color: #b8c4a0;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.5;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(240, 221, 176, 0.2);
            font-style: italic;
        }

        @media (max-width: 768px) {
            /* Disable parallax on mobile */
            [data-speed] {
                transform: none !important;
            }

            .locations-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .locations-section {
                padding: 60px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sky gradient background -->
        <div class="sky-layer"></div>

        <!-- Sun with radiating beams -->
        <div class="sun-layer" data-speed="0.4">
            <div class="sun"></div>
            <div class="sun-rays">
                <div class="ray" style="transform: rotate(0deg);"></div>
                <div class="ray" style="transform: rotate(30deg);"></div>
                <div class="ray" style="transform: rotate(60deg);"></div>
                <div class="ray" style="transform: rotate(90deg);"></div>

        </div>

        <!-- Back mountains -->
        <div class="bg-layer mountain-back" data-speed="0.8">

                <defs>

        </div>

            <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" style="position: absolute; bottom: 0;">
                <defs>
                    <linearGradient id="mountainMidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#648599;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#547387;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#456275;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M -200 900 Q 100 800 400 850 Q 700 900 1000 820 Q 1300 740 1600 820 Q 1800 860 2000 840 Q 2060 850 2120 860 L 2120 1080 L -200 1080 Z" fill="url(#mountainMidGrad)"/>

        </div>

        <div class="water-ripples" data-speed="1.5">

                <path d="M -200 880 Q 350 878 750 880 Q 1150 882 1550 880 Q 1950 878 2120 880"

                <path d="M -200 945 Q 260 941 660 945 Q 1060 949 1460 945 Q 1860 941 2120 945"

                <path d="M -200 970 Q 340 968 740 970 Q 1140 972 1540 970 Q 1940 968 2120 970"

        <!-- Decorative tree and stars -->

                <defs>

                        <stop offset="0%" style="stop-color:#2f2846;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#28233f;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1e1a31;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <polygon points="55,30 38,75 47,75 28,120 41,120 23,165 87,165 69,120 82,120 63,75 72,75" fill="url(#treeGrad3)"/>

        <!-- Grainy texture overlay -->
        <div class="texture-overlay"></div>

    <script>
        // Parallax effect - only on desktop
        const container = document.querySelector('.container');
        const layers = document.querySelectorAll('[data-speed]');

        // Check if not mobile before enabling parallax
        if (window.innerWidth > 768) {
            container.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                layers.forEach((layer) => {
                    const speed = parseFloat(layer.getAttribute('data-speed'));
                    const x = (mouseX - 0.5) * speed * 30;
                    const y = (mouseY - 0.5) * speed * 30;

                    layer.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        // Load and display locations
        function loadLocations() {
            const locationsData = JSON.parse(document.getElementById('locations-data').textContent);
            const locationsGrid = document.getElementById('locations-grid');

            locationsData.forEach(location => {
                const card = document.createElement('div');
                card.className = 'location-card';

                let artistsHTML = '';
                if (location.artists && location.artists.length > 0) {
                    artistsHTML = `
                        <div class="location-artists">
                            <div class="location-artists-label">Artists</div>
                            <div class="location-artists-list">${location.artists.join(', ')}</div>
                        </div>
                    `;
                }

                let notesHTML = '';
                if (location.notes && location.notes.trim() !== '') {
                    notesHTML = `<div class="location-notes">${location.notes}</div>`;
                }

                card.innerHTML = `
                    <div class="location-number">${location.number}</div>
                    <div class="location-name">${location.name}</div>
                    <div class="location-address">${location.address}</div>
                    ${artistsHTML}
                    ${notesHTML}
                `;

                locationsGrid.appendChild(card);
            });
        }

        // Initialize locations on page load
        document.addEventListener('DOMContentLoaded', loadLocations);
    </script>
